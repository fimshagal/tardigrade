<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tardigrade sandbox</title>
</head>
<body>
    <script type="module">
        import { createTardigrade } from "./";

        (async () => {
            const storeA = createTardigrade({
                momo: 'a',
                daad: 21,
                delay: async () => {
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            resolve(Math.random());
                        }, 5000);
                    });
                },
            });

            const storeB = createTardigrade({
                pinch: 'a',
            });

            console.log(storeA);

            storeA.reset();

            console.log(storeA);

            storeA.merge(storeB);

            console.log(storeB);

        })();

    </script>
</body>
</html>
