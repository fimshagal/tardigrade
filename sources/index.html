<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tardigrade sandbox</title>
</head>
<body>
    <script type="module">
        import { createTardigrade } from "./";

        (async () => {
            const propNames = {
                user: "user",
            };

            const store = createTardigrade({
                [propNames.user]: {
                    name: "Alise",
                    age: 100,
                    data: null,
                },
            }, {
                strictObjectsInterfaces: true
            });

            store.addPropListener(propNames.user, value => console.log(value));

            store.setProp(propNames.user, {
                name: "Box",
                age: 200,
            });

        })();

    </script>
</body>
</html>
