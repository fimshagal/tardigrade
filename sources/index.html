<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tardigrade sandbox</title>
</head>
<body>
    <script type="module">
        import { createTardigrade } from "../";

        (async () => {
            const donorStore = createTardigrade();
            const store = createTardigrade();

            store.addResolver("resolverA", () => "valueA");
            store.addResolverListener("resolverA", value => console.log('Resolver A get value', value));
            store.addResolver("resolverB", () => "oldValueB");
            store.addResolverListener("resolverB", value => console.log('Resolver B get value', value));

            donorStore.addResolver("resolverC", () => "valueC");
            donorStore.addResolver("resolverB", () => "valueB");

            store.importResolvers(donorStore, true);

            await store.callResolver('resolverB');

            console.log(store);
        })();

    </script>
</body>
</html>
