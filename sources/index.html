<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tardigrade sandbox</title>
</head>
<body>
    <script type="module" src="./index.ts"></script>
    <script type="module">
        import { createTardigrade } from "./";

        const tardigrade = createTardigrade();

        const propListener = (value) => console.log("Listener receive value", value);
        const globalListener = (name, value, props) => console.log("Global listener receive data", name, value, props);

        tardigrade.addListener(globalListener);

        tardigrade.addProp("a", 0);
        tardigrade.addProp("b", "text");

        tardigrade.addPropListener("a", propListener);

        const altStore = createTardigrade();

        altStore.addProp("f", 2);

        tardigrade.importProps(altStore);

        tardigrade.setProp("a", 15);

        tardigrade.addProp("g", {});
        tardigrade.setProp("g", { a:  2});
        tardigrade.setProp("g", window);

        tardigrade.removeProp("b");

        tardigrade.setProp("a", null);

        tardigrade.removePropListener("a", propListener);

        // tardigrade.removeAllListeners(); possible to remove all global listener

        tardigrade.setProp("a", "speka");

        tardigrade.setProp("a", 17);
    </script>
</body>
</html>
