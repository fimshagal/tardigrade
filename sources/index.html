<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tardigrade sandbox</title>
</head>
<body>
    <script type="module" src="./../index.js"></script>
    <script type="module">
        import { createTardigrade } from "./";

        const tardigradeA = createTardigrade();

        const tardigradeB = createTardigrade();

        tardigradeA.addProp("a", 0);
        tardigradeA.addProp("b", 0);
        tardigradeA.addProp("c", 18);

        const callback = (value) => {
            console.log(`only a-c is ${value}`);
        };

        tardigradeA.addPropListener("a", (value) => console.log("A", value));
        tardigradeA.addPropListener("c", (value) => console.log("Not override", value));

        tardigradeB.addProp('c', 1);

        tardigradeB.addPropListener('c', callback);

        tardigradeA.merge(tardigradeB, true);
        tardigradeA.setProp("a", 190);

        console.log(tardigradeA);

        tardigradeA.setProp('c', 12);

        console.log(tardigradeB);

    </script>
</body>
</html>
